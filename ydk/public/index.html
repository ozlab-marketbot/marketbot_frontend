<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6A3EA1" />
    <meta
      name="description"
      content="라이크라이언 프로젝트 - 관리자 대시보드"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    
    <title>라이크라이언 프로젝트</title>
    
    <style>
      :root {
        /* 색상 변수 */
        --primary-100: #EDE4F2;
        --primary-200: #DBC9E4;
        --primary-300: #B992D3;
        --primary-400: #9A6BC8;
        --primary-500: #6A3EA1;
        --primary-600: #5C3690;
        --primary-700: #4E2D7F;
        
        --secondary-100: #FFF3E0;
        --secondary-200: #FFE0B2;
        --secondary-300: #FFCC80;
        --secondary-400: #FFB74D;
        --secondary-500: #FFA726;
        
        --neutral-100: #FFFFFF;
        --neutral-200: #F5F5F5;
        --neutral-300: #E0E0E0;
        --neutral-400: #BDBDBD;
        --neutral-500: #9E9E9E;
        --neutral-600: #757575;
        --neutral-700: #616161;
        --neutral-800: #424242;
        --neutral-900: #212121;
        
        --success: #4CAF50;
        --warning: #FF9800;
        --error: #F44336;
        
        /* 타이포그래피 변수 */
        --font-size-xs: 0.75rem;   /* 12px */
        --font-size-sm: 0.875rem;  /* 14px */
        --font-size-md: 1rem;      /* 16px */
        --font-size-lg: 1.125rem;  /* 18px */
        --font-size-xl: 1.25rem;   /* 20px */
        --font-size-2xl: 1.5rem;   /* 24px */
        --font-size-3xl: 1.875rem; /* 30px */
        --font-size-4xl: 2.25rem;  /* 36px */
        
        /* 간격 변수 */
        --spacing-xs: 0.25rem;     /* 4px */
        --spacing-sm: 0.5rem;      /* 8px */
        --spacing-md: 1rem;        /* 16px */
        --spacing-lg: 1.5rem;      /* 24px */
        --spacing-xl: 2rem;        /* 32px */
        
        /* 테두리 반경 변수 */
        --border-radius-sm: 0.25rem;   /* 4px */
        --border-radius-md: 0.375rem;  /* 6px */
        --border-radius-lg: 0.5rem;    /* 8px */
        --border-radius-xl: 0.75rem;   /* 12px */
        --border-radius-full: 9999px;  /* 원형 */
      }
      
      body {
        margin: 0;
        font-family: 'SUIT', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--neutral-800) ;
        background-color: var(--neutral-200);
      }
      
      * {
        box-sizing: border-box;
      }
      
      h1, h2, h3, h4, h5, h6 {
        margin-top: 0;
        margin-bottom: 0.5rem;
      }
      
      p {
        margin-top: 0;
        margin-bottom: 1rem;
      }
      
      a {
        color: var(--primary-500);
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <div id="root"></div>
  </body>
</html>
